{% extends "admin/index.html" %} {% block content %}

<div>
	<table
		class="table-dark table-bordered table-sm th"
		id="dataTable"
		width="100%"
		cellspacing="0"
	>
		<thead style="text-align: center; background: #1f292d; font-size: 18px">
			<tr>
				<th>Image Name</th>
				<th>Crossroad</th>
				<th>Date</th>
				<th>Time</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>
			{%for row in imageVOList%}
			<tr>
				<td>{{row[0]['imageName']}}</td>
				<td>{{row[1]['crossroadName']}}</td>
				<td>{{row[0]['imageDate']}}</td>
				<td>{{row[0]['imageTime']}}</td>
				<td>
					<a
						href="/admin/deleteImage?imageId={{row[0]['imageId']}}&imagePath={{row[0]['imagePath']}}{{row[0]['imageName']}}"
						><i
							class="fa fa-trash"
							style="font-size: 20px; color: #88c241"
						></i
					></a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
